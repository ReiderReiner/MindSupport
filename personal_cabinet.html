<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Mind Support</title>
    <link rel="stylesheet" href="personalstyle.css">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo">
        <a class="Mind-Support">
            Mind <br> Support
        </a>
        <nav>
            <button class="active">Головна сторінка</button>
            <button id="video-button">Відео</button>
            <button>ЧатБот</button>
        </nav>
        <script>
            const buttons = document.querySelectorAll('nav button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active')); // прибираємо з усіх
                    button.classList.add('active'); // додаємо натиснутій
                });
            });
        </script>
        <button class="settings" onclick="openSettings()">
            <img src="images/settings.png" class="settingsimg" alt="Налаштування">
        </button>
        <script>function openSettings() {
                const settingsWindow = document.querySelector('.settings-open');
                if (settingsWindow) {
                    settingsWindow.style.display = 'block';
                }
            }
        </script>
        <button class="cabinet">
            <img src="images/avatar.png" class="cabinetimg">
            <a class='avatar-title'>Title <br> Description</a>
        </button>
    </header>
    <main>
        <div class="search-div">
            <div class="Search-bar">
                <img src="images/avatar.png" class="personal-avatar">
                <span class="Name"> Name</span>
            </div>
        </div>

        <div class="round-div">
            <div class="Round-bar">
                <span class="amezing">Чудово </span>
                <img src="images/progress.png" class="circular-progress">
                <span class="keepitup">Ти займаєшся вже 15 хвилин підряд, так тримати!</span>
            </div>
            <div class="calendar-bar">
                <div class="Options">
                    <div class="weekch">

                    </div>
                    <div class="line"></div>
                    <div class="Local-Selection-Row">

                            <img src="images/down.png" class="downicon">
                        </div>
                        <div>

                            <img src="images/right.png" class="righticon">

                    </div>

                    </div>

                        <div class="Friday"><span class="F">4</span></div>
                        <div class="Saturday"><span class="ch5">5</div>

                    <div class="Date1">

                        <div class="Monday"><span class="M">7</span></div>
                        <div class="Tuesday"><span class="T">8</span></div>
                        <div class="Wednesday"><span class="W">9</span></div>

                    </div>

                    </div>
                </div>
                <div class="txtwow">
                    <span class="textwow">Вау, ти заходив вже 6 днів підряд, дивовижно!</span>
                </div>

        </div>
        <div class="jek">
            <div class="roundpur">
                <img src="images/recomend.png" class="roundpur">
            </div>
            <div class="Plain-Tooltip"><span class="Supporting-text">Рекомендовано до перегляду</span></div>
        </div>
    </main>
</body>
